name: Notion to Blog Post Converter

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'Notion ZIP 파일 URL (GitHub raw URL 또는 다운로드 가능한 URL)'
        required: true
        type: string
      post_title:
        description: '포스트 제목 (선택사항, 없으면 Notion에서 자동 추출)'
        required: false
        type: string

  push:
    paths:
      - 'uploads/*.zip'
    branches:
      - main

permissions:
  contents: write

jobs:
  convert-notion-to-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install sharp gray-matter reading-time --save-dev

      - name: Download Notion ZIP file
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Downloading ZIP from ${{ github.event.inputs.zip_url }}"
          mkdir -p ./temp-uploads
          wget -O ./temp-uploads/notion-export.zip "${{ github.event.inputs.zip_url }}"

      - name: Detect uploaded ZIP files
        if: github.event_name == 'push'
        id: detect_zip
        run: |
          mkdir -p ./temp-uploads
          # uploads/ 디렉토리의 ZIP 파일을 temp-uploads/로 복사
          if ls uploads/*.zip 1> /dev/null 2>&1; then
            cp uploads/*.zip ./temp-uploads/
            echo "zip_found=true" >> $GITHUB_OUTPUT
          else
            echo "zip_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract and convert Notion export
        run: |
          # 변환 스크립트 실행
          node scripts/convert-notion-export.js

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        id: commit
        run: |
          # 생성된 파일 확인
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 변경사항 스테이징
          git add content/posts/*.md
          git add public/notion-images/*.webp

          # uploads/ 디렉토리의 ZIP 파일 삭제 (처리 완료)
          if [ -d "uploads" ]; then
            rm -f uploads/*.zip
            git add uploads/
          fi

          # 커밋 메시지 생성
          POST_TITLE="${{ github.event.inputs.post_title }}"
          if [ -z "$POST_TITLE" ]; then
            POST_TITLE="New blog post from Notion"
          fi

          git commit -m "Add blog post: $POST_TITLE"

          git push origin main
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -rf ./temp-uploads
          rm -rf ./temp-notion

      - name: Comment on success
        if: steps.commit.outputs.has_changes == 'true' && github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `✅ **Notion to Blog 변환 완료!**

            포스트가 성공적으로 생성되었습니다.

            Vercel에서 자동 배포가 진행 중입니다. (약 1-2분 소요)

            배포 완료 후 블로그를 확인하세요: https://overreacted-test.vercel.app`;

            console.log(message);

      - name: Fail workflow if no changes
        if: steps.commit.outputs.has_changes == 'false'
        run: |
          echo "⚠️ No blog post was created. Please check the logs."
          exit 1
